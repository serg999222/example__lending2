<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&family=Raleway:wght@400;500;600;700;800&display=swap"
		rel="stylesheet">
	<title>example_layout</title>
</head>

<body>
	<div class="wrapper">
		<div class=" _container ">
			<header class="header  ">
				<a href="#" class="header__logo logo">
					<img class="logo__logos" src="img/logos.png" alt="cover">
					<div class="logo__text">Waxom</div>
				</a>
				<div class="header__burgerWrapper">
					<div class="header__burger">
						<span></span>
					</div>
				</div>
				<nav class="header__menu menu">
					<ul class="menu__items">
						<li class="menu__item"><a href="#">Home</a></li>
						<li id="about" class="menu__item"><a href="#">About Us</a></li>
						<li class="menu__item"><a href="#">Portfolio</a></li>
						<li class="menu__item"><a href="#">Features</a></li>
						<li class="menu__item"><a href="#">Blog</a></li>
						<li class="menu__item"><a href="#">Pricing</a></li>
						<li class="menu__item"><a href="#">Shortcodes</a></li>
						<li class="menu__item"><a href="#">Contact</a></li>
					</ul>
				</nav>
				<div class="header__search">
					<a href="#"><img src="img/icon-cart.svg" alt="cover"></a>
					<a href="#"><img src="img/icon-search.svg" alt="cover"></a>
				</div>
			</header>
		</div>
		<main class="main">
			<div class="main__slider1 slider1">
				<div class="slider1__container">
					<img class="slider1__image" src="img/bg photo.png" alt="cover">
					<img class="slider1__image"
						src="img/124653-svet-atmosfera-derevo-ekosistema-temnota-1920x1080.jpg" alt="cover">
					<img class="slider1__image" src="img/bg photo.png" alt="cover">
					<img class="slider1__image"
						src="img/124653-svet-atmosfera-derevo-ekosistema-temnota-1920x1080.jpg" alt="cover">
				</div>
				<img id="left" src="img/left.svg" alt="cover">
				<img id="right" src="img/right.svg" alt="cover">
				<div class="slider1__title title">
					<div class="title__top">Unique and Modern Design</div>
					<h1 class="title__main">Portfolio PSD Template</h1>
					<div class="title__text">Nam liber tempor cum soluta nobis eleifend option congue nihil imperdiet doming id quod mazim placerat facer possim assum.</div>
					<button class="title__buttom">Get Started</button>
				</div>
				<div class="radiusButtoms" style="text-align: center;">
					<div class="actyveButtoms">
					<span class="dot" onclick="currentSlide(0)"></span></div>
					<div class="actyveButtoms">
					<span class="dot" onclick="currentSlide(1)"></span></div>
					<div class="actyveButtoms">
					<span class="dot" onclick="currentSlide(2)"></span></div>
					<div class="actyveButtoms">
					<span class="dot" onclick="currentSlide(3)"></span></div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/style.js"></script>

</html>
